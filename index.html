<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>News Aggregator</h1>
        <p>Stay updated with the latest technology news</p>
    </header>
    <main>
        <div id="tabs">
            <button class="tab-button" onclick="changeTab('news')">News</button>
            <button class="tab-button" onclick="changeTab('bookmarks')">Bookmarks</button>
        </div>
        <div id="content-container">
            <div id="loader">Loading...</div>
        </div>
    </main>
    <footer>
        <p>Powered by Real-Time News API</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
